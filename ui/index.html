<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxaOS</title>
    <link rel="stylesheet" href="/ui/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1>VoxaOS</h1>
            <span class="tagline">voice-controlled OS</span>
        </div>
        <div class="header-right">
            <span id="pipeline-state" class="pipeline-state">idle</span>
            <span id="status-dot" class="status-dot disconnected"></span>
        </div>
    </header>

    <main id="log" class="log"></main>

    <footer>
        <div class="input-row">
            <input type="text" id="text-input" placeholder="Type a command..." autocomplete="off">
            <button id="send-btn" class="send-btn" title="Send">&#9654;</button>
        </div>
        <div class="ptt-row">
            <button id="ptt-btn" class="ptt-btn" title="Hold to talk (or press Space)">
                <svg class="mic-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            <span id="ptt-label" class="ptt-label">Press &amp; hold to talk</span>
        </div>
    </footer>

    <script src="/ui/app.js"></script>
</body>
</html>
